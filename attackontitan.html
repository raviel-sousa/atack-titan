<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atack on Titan</title>

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    

    <form id="imput_formulario" class="container form mb-3">

        <input type="text" placeholder="Nome do personagem" class="form-control" id="nomePersonagem" style="width: 600px">

        <div id="dados">
            <input type="number" placeholder="Ataque" min="1" max="5" id="ataque">
            <input type="number" placeholder="Resistencia" min="1" max="5" id="resistencia">
            <input type="number" placeholder="Mobilidade" min="1" max="5" id="mobilidade">
            <input type="number" placeholder="Pontuação" min="1" max="5" id="pontuacao">
            <input type="number" placeholder="Apoio" min="1" max="5" id="apoio">
        </div>


        <div id="imagem" action="/upload" method="post" enctype="multipart/form-data" class="col-12">
            <label for="imput_imagem">Escolha a imagem:</label>
            <input type="file" id="imput_imagem" name="imput_imagem " accept="image/*" style="width:400px; height:35px">
        </div>


        <button type="submit" id="button" class="button">
            <span>Adicionar</span>
        </button>

        

    </form>

    <section id="novoPersonagem" class="container"></section>




    <script src="attackontitan.js" id="cards" class="container"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
